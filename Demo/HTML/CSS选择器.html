<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
    /* class选择器 根据元素的class属性值确定样式的作用元素 */
    .shapeClass{
        width: 80px;
        height: 40px;
        border-radius: 5px;
    }

    .colorClass{
        background-color: greenyellow;
        color: white;
        border: 3px solid green;
    }

    .frontClass{
        font-size: 20px;
        font-family: '隶书';
        line-height: 30px;
    }

    </style>

</head>
<body>
    <input id="btn1" class="shapeClass colorClass frontClass" type="button" value="按钮"/>
    
</body>
</html>
